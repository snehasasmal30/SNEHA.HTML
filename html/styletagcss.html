<html>
    <head>
        <title>styletagcss</title>
        <style>
            .verticalcard { height: 200px;
                            width: 90%;
                            margin: 5%;
                            background-color: aqua;
            }
            #first { height: 200px;
                    width: 20%;
                    float: left;
            }
            #second { height:200px;
                width: 50%;
                float: left;
                margin-left: 5%;
            }
            
        </style>
    </head>

        <div class="verticalcard">
            <div id="first">
                <img src="images/css.png" alt="css"/ height="200px" width="100%">
            </div>
            <div id="second">
                <h1>css</h1>
                <p>The CSS images module defines the types of images that can be used (the images type, containing URLs, gradients and other types of images), how to resize them and how they, and other replaced content, interact with the different layout models</p>
            </div>
        </div>
    </body>
</html>
